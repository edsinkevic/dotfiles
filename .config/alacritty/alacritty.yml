import:
  - ~/.config/alacritty/color-schemes/dracula.yml

background_opacity: 0.9    

font:
  normal:
    family: SourceCodePro
    style: Regular

hints:
  enabled:
    - regex: '([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'
      action: Copy
      post_processing: false
      binding:
        key: U
        mods: Control|Shift
